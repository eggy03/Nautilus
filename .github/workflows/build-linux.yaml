name: Build and Release Binaries (Linux)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: semeru
          java-version: 21
          cache: maven

      - name: Build and package (Linux App Image)
        run: mvn package jpackage:jpackage@linux

      - name: Create tar.gz from jpackage output
        run: |
          cd target/output
          tar -czf ../../nautilus-${{ github.ref_name }}-linux.tar.gz *
      
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: nautilus-${{ github.ref_name }}-linux.tar.gz
