name: Build and Release (Windows)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn package

      - name: Prepare dist directory
        run: |
          mkdir dist
          copy target\nautilus-jar-with-dependencies.jar dist\

      - name: Create PowerShell launcher
        shell: pwsh
        run: |
          @'
          $AppDir = Split-Path -Parent $MyInvocation.MyCommand.Path

          $Java = Join-Path $AppDir "jre\bin\java.exe"
          $Jar  = Join-Path $AppDir "nautilus-jar-with-dependencies.jar"

          & $Java -jar $Jar
          '@ | Out-File -FilePath dist\nautilus.ps1 -Encoding UTF8 -NoNewline

      - name: Download IBM Semeru Runtime (Windows x64)
        run: |
          curl -L -o semeru.zip https://github.com/ibmruntimes/semeru21-binaries/releases/download/jdk-21.0.9%2B10_openj9-0.56.0/ibm-semeru-open-jre_x64_windows_21.0.9_10_openj9-0.56.0.zip

          tar -xf semeru.zip
          ren jdk-* jre
          move jre dist\

      - name: Create ZIP
        shell: pwsh
        run: |
          Push-Location dist
          tar -a -c -f ../nautilus-${{ github.ref_name }}.zip *
          Pop-Location

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: nautilus-${{ github.ref_name }}.zip
