name: Build and Release Binaries (Windows)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: semeru
          java-version: 21
          cache: maven

      - name: Build and package (Windows Executable)
        run: mvn package jpackage:jpackage@win

      - name: Create ZIP from output/
        shell: pwsh
        run: |
          Push-Location output
          tar -a -c -f ..\nautilus-${{ github.ref_name }}-windows.zip *
          Pop-Location

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: nautilus-${{ github.ref_name }}-windows.zip
