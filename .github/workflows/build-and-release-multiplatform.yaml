name: Build and Release Binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            jpackage_goal: win
            archive_name: zip
          - os: ubuntu-latest
            platform: linux
            jpackage_goal: linux
            archive_name: tar.gz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: semeru
          java-version: 21
          cache: maven

      - name: Build and package
        run: mvn package jpackage:jpackage@${{ matrix.jpackage_goal }}

      # ---------- Package output ----------
      - name: Archive (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          Push-Location target\output
          tar -a -c -f ../../nautilus-${{ github.ref_name }}-windows.zip *
          Pop-Location

      - name: Archive (Linux)
        if: matrix.platform == 'linux'
        run: |
          cd target/output
          tar -czf ../../nautilus-${{ github.ref_name }}-linux.tar.gz *
          cd ../..

      # ---------- Upload artifacts ----------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nautilus-${{ matrix.platform }}
          path: |
            nautilus-${{ github.ref_name }}-${{ matrix.platform }}.*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            nautilus-windows/nautilus-${{ github.ref_name }}-windows.zip
            nautilus-linux/nautilus-${{ github.ref_name }}-linux.tar.gz